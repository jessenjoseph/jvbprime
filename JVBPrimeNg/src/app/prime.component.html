<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Your choice of number</mat-label>           
                <input ngModel="inputn" matInput name="inputn" placeholder="Eg. 5">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button (click)="getPrimeNumbers(inputn)">Get PrimeNumbers Up Until your choice</button> -->
        <!-- <button (click)="getPrimeNumbers(inputn)">Submit</button> -->
        <app-prime-list [inputn]="inputn" (submit)="onSubmit()"></app-prime-list>
        <!-- <button mat-button>Submit</button> -->
        <button mat-button>Clear</button>
    </mat-card-actions>
</mat-card>
